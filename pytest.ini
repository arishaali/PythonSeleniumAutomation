# pytest.ini
[pytest]

# Optional: Set the directory to search for tests (default is current dir)
testpaths = 
    tests

# Optional: Recognize test file pattern (default is test_*.py and *_test.py)
python_files = test_*.py

# Optional: Add markers to avoid warnings and for organizing tests
markers = 
    login: tests related to login functionality
    appointment: tests related to appointment functionality
    regression: full regression suite
    smoke: basic sanity test cases
    negative: invalid input or edge case tests
    ui: UI elements tests

# Optional: filter out warnings (if you want a clean test output)
filterwarnings = 
    ignore::DeprecationWarning
